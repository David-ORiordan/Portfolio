<ion-header>
  <ion-navbar>
    <ion-title>List of Countries</ion-title>
  </ion-navbar>
</ion-header>

<!-- Display list of country names and IDs -->
<ion-content padding>
  <p>Countries & ID Numbers:</p>
  <ul>
    <li *ngFor="let x of keys">
      {{countryData[x].name}} = {{countryData[x].country_id}} 
    </li>
  </ul>
</ion-content>
